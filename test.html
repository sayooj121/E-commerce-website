<!DOCTYPE html>
<html>
  <head>
    <title>Image Viewer</title>
    <style>
      .image-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="portfolio">
      <a href="#" onclick="showImages('all')">All</a>
      <a href="#" onclick="showImages('app')">App</a>
      <a href="#" onclick="showImages('card')">Card</a>
      <a href="#" onclick="showImages('web')">Web</a>
    </div>
    <div class="image-container" id="all-images">
      <img src="app_image1.jpg" alt="App Image 1" />
      <img src="app_image2.jpg" alt="App Image 2" />
      <img src="app_image2.jpg" alt="App Image 3" />
      <img src="card_image1.jpg" alt="Card Image 1" />
      <img src="card_image2.jpg" alt="Card Image 2" />
      <img src="card_image2.jpg" alt="Card Image 3" />
      <img src="web_image1.jpg" alt="Web Image 1" />
      <img src="web_image2.jpg" alt="Web Image 2" />
      <img src="web_image3.jpg" alt="Web Image 3" />
    </div>
    <div class="image-container" id="app-images">
      <!-- <img src="app_image1.jpg" alt="App Image 1" />
      <img src="app_image2.jpg" alt="App Image 2" />
      <img src="app_image2.jpg" alt="App Image 3" /> -->
      <div class="card" style="width: 18rem">
        <figure>
          <img src="https://picsum.photos/id/287/250/300" alt="Mountains" />
          <figcaption>The Day</figcaption>
        </figure>
      </div>
      <div class="card" style="width: 18rem">
        <figure>
          <img src="https://picsum.photos/id/287/250/300" alt="Mountains" />
          <figcaption>The Day</figcaption>
        </figure>
      </div>
      <div class="card" style="width: 18rem">
        <figure>
          <img src="https://picsum.photos/id/287/250/300" alt="Mountains" />
          <figcaption>The Day</figcaption>
        </figure>
      </div>
    </div>
    <div class="image-container" id="card-images">
      <img src="card_image1.jpg" alt="Card Image 1" />
      <img src="card_image2.jpg" alt="Card Image 2" />
      <img src="card_image2.jpg" alt="Card Image 3" />
    </div>
    <div class="image-container" id="web-images">
      <img src="web_image1.jpg" alt="Web Image 1" />
      <img src="web_image2.jpg" alt="Web Image 2" />
      <img src="web_image3.jpg" alt="Web Image 3" />
    </div>

    <script>
      function showImages(category) {
        // Hide all image containers
        const containers = document.querySelectorAll(".image-container");
        containers.forEach((container) => {
          container.style.display = "none";
        });

        // Show the selected category's image container
        const selectedContainer = document.getElementById(category + "-images");
        if (selectedContainer) {
          selectedContainer.style.display = "block";
        }
      }

      // Show all images by default
      showImages("all");
    </script>
  </body>
</html>
